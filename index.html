<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roogle.com</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="outermost">  
        <div id="navbar">
            <a class="navbar_links" href="#">Gmail</a>
            <a class="navbar_links" href="#">Images</a>
            <a class="navbar_links" href="#">***</a>
            <a class="navbar_links" href="#">(:**:)</a>
        </div>
        <div id="div_Center">
            <div id="logo">
                <img src="img/logo.png" alt="roogle.com" width="272px">
            </div>
            <div id="search_Area">
                <div id="search_Box">
                    <input type="text">
                </div>
                <div id="search_Buttons">
                    <button>Roogle Search</button>
                    <button>I'm feeling lucky</button>  
                </div>
               <div id="offered_in">
                    Roogle offered in: 
                    <a href="#">हिन्दी</a> 
                    <a href="#">বাংলা</a> 
                    <a href="#">తెలుగు</a> 
                    <a href="#">मराठी</a> 
                    <a href="#">தமிழ்</a> 
                    <a href="#">ગુજરાતી</a> 
                    <a href="#">ಕನ್ನಡ</a>
                    <a href="#">മലയാളം</a> 
                    <a href="#">ਪੰਜਾਬੀ</a>
               </div>
            </div>
        </div>
        <div id="footer_Bar">
            <div id="region"><span>India<span></div>
            <div id="bottom_part">
                <span id="left_part">
                    <a class="ach">Advertising</a>
                    <a class="ach">Business</a>
                    <a class="ach">About</a>
                    <a class="ach">How Search works</a> 
                </span>
                <span id="right_part"> 
                    <a class="ach">Privacy</a>
                    <a class="ach">Terms</a>
                    <a class="ach">Settings</a>
                </span>
            </div>
        </div>
    </div>

</body>
</html>
